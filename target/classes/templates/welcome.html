<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5" th:if="${user != null}">
    <h2 class="text-dark">Welcome, <span th:text="${user.name}"></span>!</h2>
    <p class="text-secondary">Username: <span th:text="${user.username}"></span></p>
    <p class="text-secondary">Role: <span th:text="${user.role}"></span></p>

    <p th:if="${user.role == 'manager'}">
        <a href="/restricted" class="btn btn-primary">Access Restricted Webpage</a>
    </p>

    <form action="/logout" method="get">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<div class="container mt-5 text-danger" th:if="${user == null}">
    <p>Error: User information not available.</p>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
